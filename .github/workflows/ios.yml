name: iOS workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test
    runs-on: macos-11.3

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare
        run: |
          gem install bundler
          bundle install
      - name: Test
        run: |
          bundle exec fastlane scan --scheme "Beers (iOS)"
